<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeperVH.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <H1>Ping Pong Score Keeper</H1>

        <h3>Use the buttons below to keep score.</h3>

        <label for="score-limit">Playing to:</label>
        <select name="score-limit" class="score-limit">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>
        <br>

        <div class="current-score">
            <span class="p1ScoreSpan">0</span> to <span class="p2ScoreSpan">0</span>
        </div>

        <br>

        <div class="buttonGroup">
            <button class="player1">+1 Player One</button>
            <button class="player2">+1 Player Two</button>
            <button class="reset">Reset</button>
        </div>
        <br>
        <div class="winner"></div>
    </div>

    <script src="scoreKeeperVH.js"></script>
</body>

</html>
